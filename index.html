<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bull Animation Showcase</title>
    <style>
        :root {
            --accent: #ffb400;
            --primary: #ff3e00;
            --bg: #050505;
            --panel: rgba(15, 15, 15, 0.9);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        #scene-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* ── CINEMATIC OVERLAYS ── */
        .vignette {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.9) 150%);
        }

        #flash {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 200;
            background: #ff3e00;
            opacity: 0;
            transition: opacity 0.05s;
        }

        /* ── HUD ── */
        .hud {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-left: 5px solid var(--primary);
            padding-left: 1.5rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: .85rem;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: .5rem;
        }

        /* ── ANIMATION CONTROL CENTER ── */
        .control-center {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            pointer-events: all;
            max-width: 500px;
        }

        .anim-group {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .group-label {
            font-size: .7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: .8rem;
        }

        .group-label::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: .8rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: .8rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: .8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all .2s cubic-bezier(.4, 0, .2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 62, 0, 0.4);
        }

        /* Cinematic Action Buttons */
        .action-btn {
            background: linear-gradient(135deg, var(--primary), #cc2200);
            border: none;
        }

        .action-btn::before {
            content: "⚡";
            margin-right: 8px;
        }

        /* ── LOADING SCREEN ── */
        .loader {
            position: absolute;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity .6s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .prog-text {
            color: var(--accent);
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: .8rem;
        }

        /* ── STATUS BADGE ── */
        .status-badge {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: .6rem 1.2rem;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: .8rem;
            font-size: .75rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .active-status .dot {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: blink .8s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.3;
            }
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Cinematic Labels */
        .label-fx {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 12px;
            opacity: 0;
            text-shadow: 0 0 40px rgba(255, 62, 0, 0.8);
            z-index: 300;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(.17, .67, .83, .67);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="scene-container">
        <div class="vignette"></div>
        <div id="flash"></div>
        <div id="fx-label" class="label-fx">CHARGE</div>

        <div class="hud">
            <div class="header">
                <div>
                    <h1>Bull Animation</h1>
                    <div class="subtitle">High-Fidelity 3D Showcase</div>
                </div>
                <div class="status-badge" id="status-container">
                    <div class="dot"></div>
                    <span id="status-text">STANDING BY</span>
                </div>
            </div>

            <div class="control-center">
                <!-- CINEMATIC ACTIONS -->
                <div class="anim-group">
                    <div class="group-label">Cinematic Moves</div>
                    <div class="btn-grid">
                        <button class="btn action-btn" onclick="runAction('charge')">Charge Attack</button>
                        <button class="btn action-btn" onclick="runAction('kick')">Back Kick</button>
                    </div>
                </div>

                <!-- GLB BUILT-IN ANIMATIONS -->
                <div class="anim-group">
                    <div class="group-label">Built-in Clips</div>
                    <div class="btn-grid" id="glb-btn-grid">
                        <!-- Clips injected here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="prog-text" id="loader-status">Initializing...</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let model, mixer, activeAction;
        const actions = {};

        // States
        let isPerforming = false;
        let shake = 0;

        init();

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.05);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('scene-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 1.5, 0);

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            const spot1 = new THREE.SpotLight(0xffffff, 80);
            spot1.position.set(10, 15, 10);
            spot1.castShadow = true;
            scene.add(spot1);

            const rim = new THREE.SpotLight(0xff3e00, 40);
            rim.position.set(-10, 5, -5);
            scene.add(rim);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const grid = new THREE.GridHelper(40, 40, 0xff3e00, 0x111111);
            grid.material.opacity = 0.05; grid.material.transparent = true;
            scene.add(grid);

            loadModel();

            window.addEventListener('resize', onResize);
            animate();
        }

        function loadModel() {
            const loader = new GLTFLoader();
            const status = document.getElementById('loader-status');

            loader.load('./bull.glb', (gltf) => {
                model = gltf.scene;

                // Centering & Scaling
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                model.scale.setScalar(3.5 / size.y);
                const boxAdjusted = new THREE.Box3().setFromObject(model);
                model.position.y = -boxAdjusted.min.y;
                model.rotation.y = Math.PI;

                model.traverse(node => { if (node.isMesh) node.castShadow = node.receiveShadow = true; });
                scene.add(model);

                // Animations
                mixer = new THREE.AnimationMixer(model);
                const grid = document.getElementById('glb-btn-grid');

                gltf.animations.forEach((clip, i) => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;

                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = clip.name || `Clip ${i + 1}`;
                    btn.onclick = () => playClip(clip.name, btn);
                    grid.appendChild(btn);

                    if (i === 0) { btn.classList.add('active'); action.play(); activeAction = action; }
                });

                document.getElementById('loader').classList.add('hidden');
            },
                (xhr) => { status.innerText = `Loading: ${Math.round(xhr.loaded / xhr.total * 100)}%`; },
                (err) => { status.innerText = "Error Loading Model"; status.style.color = "red"; });
        }

        function playClip(name, btn) {
            if (isPerforming) return;
            const next = actions[name];
            if (activeAction === next) return;

            document.querySelectorAll('#glb-btn-grid .btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (activeAction) activeAction.fadeOut(0.4);
            next.reset().fadeIn(0.4).play();
            activeAction = next;
        }

        // Action Logic (Simplified Procedural)
        window.runAction = async (type) => {
            if (isPerforming || !model) return;
            isPerforming = true;

            const statusText = document.getElementById('status-text');
            const statusContainer = document.getElementById('status-container');
            const fxLabel = document.getElementById('fx-label');
            const flashEl = document.getElementById('flash');

            statusText.innerText = type === 'charge' ? "CHARGING" : "KICKING";
            statusContainer.classList.add('active-status');

            if (activeAction) activeAction.fadeOut(0.2);

            if (type === 'charge') {
                fxLabel.innerText = "CHARGE";
                // Windup
                const startPos = model.position.clone();
                for (let i = 0; i < 30; i++) {
                    model.rotation.x += 0.01;
                    await sleep(10);
                }

                // Attack
                fxLabel.style.opacity = 1;
                flashEl.style.opacity = 0.5;
                setTimeout(() => { flashEl.style.opacity = 0; }, 50);
                shake = 0.4;

                for (let i = 0; i < 20; i++) {
                    model.position.z -= 0.5;
                    model.rotation.x -= 0.04;
                    await sleep(16);
                }

                // Recovery
                statusText.innerText = "RECOVERING";
                await sleep(500);
                model.position.copy(startPos);
                model.rotation.x = 0;
            } else {
                fxLabel.innerText = "KICK";
                // Lean
                for (let i = 0; i < 20; i++) {
                    model.rotation.x -= 0.015;
                    await sleep(16);
                }
                // Snap
                fxLabel.style.opacity = 1;
                flashEl.style.opacity = 0.8;
                flashEl.style.backgroundColor = "#7b00ff";
                setTimeout(() => { flashEl.style.opacity = 0; }, 80);
                shake = 0.6;

                for (let i = 0; i < 10; i++) {
                    model.rotation.x += 0.06;
                    await sleep(10);
                }
                await sleep(600);
                model.rotation.x = 0;
            }

            fxLabel.style.opacity = 0;
            if (activeAction) activeAction.fadeIn(0.5).play();

            statusText.innerText = "STANDING BY";
            statusContainer.classList.remove('active-status');
            isPerforming = false;
        };

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();

            if (shake > 0) {
                camera.position.x += (Math.random() - 0.5) * shake;
                camera.position.y += (Math.random() - 0.5) * shake;
                shake *= 0.9;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
